{%extends "base.html"%} {%block style%}
<link rel="stylesheet" href="/static/base.css" />
<link rel="stylesheet" href="/static/change_profile_info.css" />

{%endblock style%} {%block title%}

<title>Profile</title>
{%endblock title%} {%block main%} {%if user_cookie['user_name'] != 'Unknown'%}
<main>
  <h4>Change your information</h4>
  <form
    action="/edit_profile_info_action"
    method="POST"
    enctype="multipart/form-data">
    <div class="profile-avatar">
      <img src="{{user_cookie['user_avatar']}}" alt="" />
      <div class="avatar">
        <input
          type="file"
          name="avatar"
          id="avatar"
          class="avatar__input"
          accept="images/" />
        <label class="avatar__label" for="avatar">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="upload"
            class="svg-inline--fa fa-upload fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512">
            <path
              fill="currentColor"
              d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"></path>
          </svg>
          <span>Change Profile Picture</span></label
        >
      </div>
    </div>
    <div class="profile-information">
      <label for="name">
        <input
          type="text"
          name="name"
          id="name"
          value="{{user_cookie['user_name']}}" />
      </label>
      <label for="description">
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="30"
          placeholder="Tell your story"></textarea>
      </label>
    </div>
    <button type="submit">Save</button>
  </form>
</main>
{%endif%} {%endblock main%}
